<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">

    <title>Pinguin TCG</title>
</head>
<body class = contenedor>
    <main>
       <div class="container"> 
      <h1>Penguin TCG</h1>
      <p>Bienvenidos a la mejor tienda TCG</p>
      <p>Revisa nuestro contenido, agrega a tu carrito el producto que quieras y finaliza tu compra despu√©s de consultar el total</p>
      <div id="alerts"></div>
        <div class ='producto'></div>
           <div class="cart-container">
             <h2>Carrito</h2>
             <table>
               <thead>
                 <tr>
                 <th><strong>Producto</strong></th>
                 <th><strong>Precio</strong></th>
               </tr>
               </thead>
               <tbody id="carttable">
               </tbody>
             </table>
             <hr>
             <table id="carttotals">
               <tr>
                 <td><strong>Items</strong></td>
                 <td><strong>Total</strong></td>
               </tr>
               <tr>
                 <td>x <span id="itemsquantity">0</span></td>
                
                 <td>$<span id="total">0</span></td>
               </tr></table>
   
               
             <div class="cart-buttons">  
               <button id="emptycart">Vaciar Carrito</button>
               <button id="checkout">Completar Compra</button>
             </div>
           </div>
   </div>
    </main>
    
</body>
<script src="./index.js" async></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
</html>
